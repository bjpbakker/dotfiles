set -g prefix C-b

set -g default-terminal "screen-256color"
set-window-option -g utf8 on
set -g escape-time 0

set -g history-limit 10000

set -g mode-mouse on

set -g status-keys vi
set -g mode-keys vi

set -g base-index 1

unbind %
unbind '"'
bind | split-window -h
bind - split-window

bind v paste-buffer
